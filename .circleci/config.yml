version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

  deploy_ios:
    machine:
      xcode:
        version: 9.3
    steps:
      - checkout

      - run: echo "Mac OS machine"


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy_ios
        requires:
            - build
